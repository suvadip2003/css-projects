<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Custom Form with Icons</title>
    <link rel="stylesheet" href="style_form.css">
</head>
<body>
    <div class="credit">
        <h3>Credit Card Interest Form</h3>
        <p>Hello and welcome to XYZ Bank. Please enter your details below to express your interest in our credit card offerings.</p>
        
        <!-- Name Field with Icon -->
        <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" class="field" id="name" placeholder="Enter Your Name"><br>
        </div>

        <!-- Email Field with Icon -->
        <div class="input-container">
            <i class="fas fa-envelope icon"></i>
            <input type="email" class="field" id="email" placeholder="Enter Your Email"><br>
        </div>

        <!-- Phone Field with Icon -->
        <div class="input-container">
            <i class="fas fa-phone icon"></i>
            <input type="tel" class="field" id="phone" placeholder="Enter Your Phone Number"><br>
        </div>

        <!-- Message Field with Icon -->
        <div class="input-container">
            <i class="fas fa-comment icon"></i>
            <textarea id="message" class="field1" placeholder="Enter your message"></textarea><br>
        </div>

        <!-- Submit Button -->
        <button type="button" class="button">Send Your Message</button>
    </div>
</body>
</html>
